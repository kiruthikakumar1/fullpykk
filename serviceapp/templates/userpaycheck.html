{% extends 'footermaster.html' %}

{% block title %}

User Payment Page

{% endblock %}

{% block content %}
{% load static %}
<nav class="navbar navbar-expand-lg  border-bottom border-body" data-bs-theme="dark"
    style="background-color: #6351ce; position: fixed; top: 0;margin-bottom: 30px; width: 100%;">
    <div class="container-fluid" style="font-weight: bold; font-size: 20px; font-style: italic;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/playstation.png' %}" alt="" width="50px" height="50px">
            PHONESMITH
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="{% url 'homelog' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  mx-3" aria-current="page" href="{% url 'aboutlog' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="{% url 'company' %}">Shop Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  mx-3" aria-current="page" href="#contact">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="text-white text-center" style="margin-top: 100px;">
    <div class="my-2">
        <h3 class="text-primary">Check Your Details</h3>
    </div>
    <div>
        <div class="mb-1"><label for="centerusername">Product Name</label></div>
        <input type="text" name="userproductname" id="userproductname" value="{{pro.product_name}}" readonly
            style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
    </div>
    <div class="my-2">
        <div class="mb-1"><label for="userproductcolor">Product Color</label></div>
        <input type="text" name="userproductcolor" id="userproductcolor" value="{{pro.product_color}}" readonly
            style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
    </div>
    <div>
        <div class="mb-1"><label for="userproductprice">Price</label></div>
        <input type="text" name="userproductprice" id="userproductprice" value="{{pro.product_sellingPrice}}" readonly
            style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
    </div>

    <a class="btn btn-primary mb-5 mt-3" href="{% url 'userpay' pro.product_sellingPrice pro.id %}">Click to pay</a>

</div>



{% endblock %}
