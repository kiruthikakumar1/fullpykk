{% extends 'footermaster.html' %}

{% block title %}

Order checkout Page

{% endblock %}

{% block content %}
{% load static %}
<nav class="navbar navbar-expand-lg  border-bottom border-body" data-bs-theme="dark"
    style="background-color: #6351ce; position: fixed; top: 0;margin-bottom: 30px; width: 100%;">
    <div class="container-fluid" style="font-weight: bold; font-size: 20px; font-style: italic;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/playstation.png' %}" alt="" width="50px" height="50px">
            PHONESMITH
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  mx-3" aria-current="page" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-3" aria-current="page" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  mx-3" aria-current="page" href="#contact">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="text-white text-center" style="margin-top:100px;">
    <div class="my-2">
        <h3 class="text-primary">Check Your Details</h3>
    </div>
    <form action="/ordered/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <div class="mb-1"><label for="oduserfname">User Name</label></div>
            <input type="text" name="oduserfname" id="oduserfname" placeholder="Enter User First Name"
                style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div>
            <div class="mb-1"><label for="odcomname">Service Center Name</label></div>
            <input type="text" name="odcomname" id="odcomname" value="{{pro.company}}" readonly
                style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div>
            <div class="mb-1"><label for="odproname">Product Name</label></div>
            <input type="text" name="odproname" id="odproname" value="{{pro.product_name}}" readonly
                style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div class="my-2">
            <div class="mb-1"><label for="odprocolor">Product Color</label></div>
            <input type="text" name="odprocolor" id="odprocolor" value="{{pro.product_color}}" readonly
                style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div>
            <div class="mb-1"><label for="odprostorage">Storage</label></div>
            <input type="text" name="odprostorage" id="odprostorage" value="{{pro.product_storage}}" readonly
                style="width: 250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div class="my-2">
            <div class="mb-1"><label for="odproprice">Price</label></div>
            <input type="number" name="odproprice" id="odproprice" value="{{pro.product_sellingPrice}}" readonly
                style="width:250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div class="my-2">
            <div class="mb-1"><label for="odprobattery">Battery Capacity</label></div>
            <input type="text" name="odprobattery" id="odprobattery" value="{{pro.product_battery}}" readonly
                style="width:250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div class="my-2">
            <div class="mb-1"><label for="odproscreen">Screen Size</label></div>
            <input type="text" name="odproscreen" id="odproscreen" value="{{pro.product_screen}}" readonly
                style="width:250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <div class="my-2">
            <div class="mb-1"><label for="odpronetwork">Network Type</label></div>
            <input type="text" name="odpronetwork" id="odpronetwork" value="{{pro.product_network}}" readonly
                style="width:250px;height: 30px; text-align: center; border: none; outline: none; border-radius: 5px;">
        </div>
        <button type="submit" class="btn btn-success my-3 btn-lg">All Details are Correct</button>
    </form>

</div>



{% endblock %}
